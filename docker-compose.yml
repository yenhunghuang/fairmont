version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: furniture-quotation-backend
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - BACKEND_HOST=0.0.0.0
      - BACKEND_PORT=8000
      - TEMP_DIR=/app/temp_files
      - EXTRACTED_IMAGES_DIR=/app/extracted_images
      - MAX_FILE_SIZE_MB=50
      - MAX_FILES=5
      - LOG_LEVEL=INFO
    volumes:
      - ./backend/temp_files:/app/temp_files
      - ./backend/extracted_images:/app/extracted_images
    networks:
      - furniture-network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: furniture-quotation-frontend
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
    depends_on:
      - backend
    networks:
      - furniture-network
    restart: unless-stopped

networks:
  furniture-network:
    driver: bridge
